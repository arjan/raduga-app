<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline'">

        <title></title>

        <link href="css/vendor.css" rel="stylesheet" />
        <link href="css/app.css" rel="stylesheet" />

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/vendor.js"></script>
        <script src="js/templates.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="app" class="cloak platform-ios platform-cordova platform-webview">

        <ion-content scroll="false">
            <ion-slide-box active-slide="1">
                <ion-slide class="photos">
                    <ng-include src="'app/templates/photos.html'"></ng-include>
                </ion-slide>
                <ion-slide class="globe">
                    <ng-include src="'app/templates/globe.html'"></ng-include>
                </ion-slide>
                <ion-slide class="about">
                    <ng-include src="'app/templates/about_' + lang + '.html'"></ng-include>
                </ion-slide>
            </ion-slide-box>
            

        </ion-content>
    </body>
</html>
